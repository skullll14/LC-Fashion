<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LC-Streetfashion</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #fafafa; color: #333; }

    header { text-align: center; padding: 2rem; background: #111; color: #fff; }
    header h1 { font-size: 2rem; }

    .categories { 
      display: grid; 
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem; 
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }

    .category-box {
      position: relative;
      height: 250px;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
      transition: transform 0.3s, box-shadow 0.3s;
      display: block;
    }
    .category-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    }

    .category-box img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
      filter: brightness(70%);
    }
    .category-box h2 {
      position: absolute;
      z-index: 2;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 1.8rem;
      font-weight: bold;
      text-transform: uppercase;
    }

    /* Accessoires Box fix */
    .accessories {
      width: 80%;     /* etwas breiter */
      height: 150px;  /* flacher */
      margin: 1rem auto; /* zentriert */
    }

    footer { background: #111; color: #fff; text-align: center; padding: 2rem; margin-top: 2rem; }
    footer ul { list-style: none; display: flex; justify-content: center; gap: 2rem; flex-wrap: wrap; }
    footer ul li a { color: #ccc; text-decoration: none; }
    footer ul li a:hover { color: #fff; }

  </style>
</head>
<body>

  <header>
    <h1>LC-Streetfashion</h1>
  </header>

  <section class="categories">
    <a href="damen-alles.html" class="category-box">
      <img src="girl.jpg" alt="Damen">
      <h2>Damen</h2>
    </a>
    <a href="herren-alles.html" class="category-box">
      <img src="man.jpg" alt="Herren">
      <h2>Herren</h2>
    </a>
    <a href="accessories-alles.html" class="category-box">
      <img src="accesories.jpg" alt="Accessoires">
      <h2>Accessoires</h2>
    </a>
  </section>

  <footer>
    <ul>
      <li><a href="#">Q&A</a></li>
      <li><a href="#">Datenschutz</a></li>
      <li><a href="#">Impressum</a></li>
      <li><a href="mailto:beispiel@email.de">Kontakt</a></li>
    </ul>
  </footer>

</body>
</html>
